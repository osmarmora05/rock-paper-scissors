<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/main.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <main class="game-layout">

        <div class="game-layout__bg"></div>
        <section class="game-layout__side">
            <span class="arm-ai movement">
                <img src="./assets/img/ai-arm/big/rock-ai.png" id="hand-ai" class="arm-ai__hand-img movement rock" />
                <img src=" ./assets/img/ai-arm/arm-ai.png" id="arm-ai" class="arm-ai__arm-img" />
            </span>
        </section>

        <section class="game-layout__main">
            <div class="scoreboard">
                <div class="scoreboard__player">
                    <h1 id="ai-score" class="scoreboard__score">0</h1>
                    <h2 class="scoreboard__name">IA</h2>
                </div>
                <div class="scoreboard__player">
                    <h1 id="human-score" class="scoreboard__score">0</h1>
                    <h2 class="scoreboard__name">You</h2>
                </div>
            </div>
            <div class="game-buttons">
                <span class="buttons-hands" title="Rock" id="rock-button">
                    <img src="./assets/ellipse.svg" alt="" />
                    <img src="./assets/img/human-arm/small/rock-human.png"/>
                </span>

                <span class="buttons-hands" title="Paper" id="paper-button">
                    <img src="./assets/ellipse.svg" alt="" />
                    <img src="./assets/img/human-arm/small/paper-human.png"/>
                </span>

                <span class="buttons-hands" title="Scissors"
                    id="scissors-button">
                    <img src="./assets/ellipse.svg" alt="" />
                    <img src="./assets/img/human-arm/small/scissors-human.png" />
                </span>
            </div>

            <div class="game-result">
                <h1 class="game-result__title" id="winning-title">You win</h1>
                <div class="game-result__buttons">
                    <button id="button-next-round" class="game-result__button">
                        <span class="game-result__text-button">Next Round</span>
                    </button>
                    <button id="button-restart" class="game-result__button">
                        <span class="game-result__text-button">Restart</span>
                    </button>
                </div>
            </div>
        </section>
        <section class="game-layout__side">
            <span class="arm-human movement" id="box-arm-human">
                <img src="./assets/img/human-arm/big/rock-human.png" alt="" id="hand-human" class="arm-human__hand-img movement rock"/>
                <img src="./assets/img/human-arm/arm-human.png" alt="" id="arm-human" class="arm-human__arm-img"/>
            </span>
        </section>
    </main>
</body>

</html>
